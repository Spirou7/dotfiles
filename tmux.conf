# =====================
# Sensible defaults
# =====================

# Address vim mode switching delay
set -s escape-time 0

# Increase scrollback buffer size
set -g history-limit 50000

# Tmux messages are displayed for 4 seconds
set -g display-time 4000

# Refresh status-left and status-right more often
set -g status-interval 5

# Upgrade $TERM
set -g default-terminal "screen-256color"

# Emacs key bindings in tmux command prompt (prefix + :)
set -g status-keys emacs

# Focus events enabled for terminals that support them
set -g focus-events on

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# =====================
# Custom settings
# =====================

set -g mouse on

# Scroll 1 line at a time
bind -T copy-mode-vi WheelUpPane send-keys -X -N 1 scroll-up
bind -T copy-mode-vi WheelDownPane send-keys -X -N 1 scroll-down
set -g set-clipboard on
set -g mode-keys vi
set -g mode-style 'bg=#7c3aed fg=white'

# Simpler window chooser - sessions and windows only (no panes)
bind -n C-w choose-tree -Zw -F '#{window_name}'
bind w choose-tree -Zw -F '#{window_name}'

# Custom prefix
set -g prefix C-Space
unbind C-b
bind C-Space send-prefix

# Navigate panes with Ctrl + vim-style keys (no prefix needed)
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# Resize panes
bind M-k resize-pane -U 5
bind M-h resize-pane -L 5
bind M-j resize-pane -D 5
bind M-l resize-pane -R 5

# Easier switching between next/prev window
bind C-p previous-window
bind C-n next-window

# Zoom toggle with Ctrl+Space (hold ctrl after prefix)
bind C-Space resize-pane -Z

# Source tmux.conf with R
bind R source-file ~/.tmux.conf \; display-message "Sourced ~/.tmux.conf!"

# Pass Shift+Enter through for Claude Code
bind -n S-Enter send-keys Escape "[13;2u"

# Open new windows/panes in current directory
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Status bar style
set -g status on
set -g status-position top
set -g status-style 'bg=#1a1a1a'
set -g status-left "#[fg=black,bg=#7c3aed,bold] #S "
set -g status-right "#[fg=#888888] %H:%M "
set -g status-left-length 20

# Window tabs
set -g window-status-format "#[fg=#888888] #I:#W "
set -g window-status-current-format "#[fg=black,bg=#7c3aed,bold] #I:#W "
set -g pane-active-border-style 'fg=#7c3aed'
set -g pane-border-lines heavy
