# =====================
# Sensible defaults
# =====================

# Address vim mode switching delay
set -s escape-time 0

# Increase scrollback buffer size
set -g history-limit 50000

# Tmux messages are displayed for 4 seconds
set -g display-time 4000

# Refresh status-left and status-right more often
set -g status-interval 5

# Upgrade $TERM
set -g default-terminal "screen-256color"

# Emacs key bindings in tmux command prompt (prefix + :)
set -g status-keys emacs

# Focus events enabled for terminals that support them
set -g focus-events on

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# =====================
# Custom settings
# =====================

set -g mouse on
set -g set-clipboard on
set -g mode-keys vi
set -g mode-style 'bg=#7c3aed fg=white'

# Simpler window chooser - just window name
bind w choose-tree -Z -F '#{window_name}'

# Custom prefix
set -g prefix C-Space
unbind C-b
bind C-Space send-prefix

# Navigate panes with vim-style keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes
bind M-k resize-pane -U 5
bind M-h resize-pane -L 5
bind M-j resize-pane -D 5
bind M-l resize-pane -R 5

# Easier switching between next/prev window
bind C-p previous-window
bind C-n next-window

# Switch to last window with Space (prefix without ctrl)
bind Space last-window

# Source tmux.conf with R
bind R source-file ~/.tmux.conf \; display-message "Sourced ~/.tmux.conf!"

# Pass Shift+Enter through for Claude Code
bind -n S-Enter send-keys Escape "[13;2u"

# Open new windows/panes in current directory
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Status bar style
set -g status-style 'bg=#7c3aed fg=white'
set -g pane-active-border-style 'fg=#7c3aed'
set -g pane-border-lines heavy
